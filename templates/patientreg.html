<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reg.css') }}">
</head>
<body>
    <div class="container">
        <h2 style="color:#fff">Patient Registration</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="/patientreg">
            <input type="text" name="name" placeholder="Patient Name" required><br>
            <input type="text" name="addr" placeholder="Address" required><br>
            <input type="text" name="gender" placeholder="Gender" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
