<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <div class="container">
        <div class="welcome-text">
            <h1>Welcome to Hospital Portal</h1>
            <h2>Please select an option:</h2>
        </div>
        <div class="options-container">
            <div class="option-box patient">
                <h3>Patient?</h3>
                <form method="post" action="/welcome">
                    <input type="hidden" name="option" value="patient">
                    <button type="submit" class="option-button">Login</button>
                </form>
            </div>
            <div class="option-box doctor">
                <h3>Doctor?</h3>
                <form method="post" action="/welcome">
                    <input type="hidden" name="option" value="doctor">
                    <button type="submit" class="option-button">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
