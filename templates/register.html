<!DOCTYPE html>
<html>
<head>
    <title>Doctor Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reg.css') }}">
</head>
<body>
    <div class="container">
        <h2 style="color:#fff">Doctor Registration</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="/register">
            <input type="text" name="doctor_id" placeholder="Doctor ID Number" required><br>
            <input type="text" name="doctor_name" placeholder="Doctor Name" required><br>
            <input type="text" name="department_id" placeholder="Department ID Number" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="gender" placeholder="Gender" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
